
<template name="tab_histuser">
	{{#if hist.length}}
		<label>{{i18n 'labels.histplaces'}}</label>
		<ul class="list-group list-items">
			{{#each hist}}
			<li class="list-group-item">
				{{#with newPlace this}}
					{{> item_place_favorite}}
				{{/with}}
			</li>
			{{/each}}
		</ul>
	{{else}}
		<label class="text-gray"><i>{{i18n 'labels.nohist'}}</i></label>
	{{/if}}
</template>
