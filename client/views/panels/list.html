
<template name="panelList">
	<div id="panelList" class="panel {{className}}">
		<div class="panel-heading bg-primary">
			<h4 class="pull-left">
				<a class="backhist" href="javascript:history.back()"><i class="icon icon-ar-left-w"></i></a> 
				{{{title}}}
			</h4>
			<a class="close pull-right" href="/">&times;</a>
		</div>
		<div class="panel-body">

		{{#if headerTemplate}}
			<div class="header-item">
				{{> Template.dynamic template=headerTemplate data=headerData}}
			</div>
		{{/if}}
		
		{{#if list.length}}	
			{{#if grid}}
			<div class="list-items">
				{{#each list}}
					{{> Template.dynamic template=this.template}}
				{{/each}}
			</div>
			{{else}}
			<div class="list-items list-group">
				{{#each list}}
					<div class="list-group-item">
					{{> Template.dynamic template=this.template}}
					</div>
				{{/each}}
			</div>
			{{/if}}	
		{{else}}
			<div class="text-gray text-center">{{i18n 'labels.nolistitems'}}</div>
		{{/if}}
		</div>
	</div>
</template>

<template name="search_user">
	<form class="form-horizontal">
		<div class="form-group has-feedback col-xs-9">
			<!--div class="input-group"--> 
				<input class="friends-search form-control" type="text" placeholder="{{i18n 'labels.findusers'}}" /> 
				<!--span class="input-group-addon"><i class="icon icon-search"></i></span>
			</div-->
		</div>
		<div class="text-right">
			<input class="form-control" id="switch_online" type="checkbox" />
		</div>
	</form>
</template>
