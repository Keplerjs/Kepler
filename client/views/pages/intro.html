
<template name="pageIntro">

<div id="intro">
	<div class="col-xs-12 col-md-4 col-md-offset-4 text-center">
	
		<img id="logo" src="/images/climbo-200.png" />
		
		<em id="slogan" class="clearfix">The Climbers Community</em>

		<br /><br />
		{{#if currentUser}}
			{{#with currentUser}}
			<div class="btn btn-default">
				{{> item_user}}
			</div>
			{{/with}}
		{{else}}
			{{> loginButtons}}
		{{/if}}
		<br /><br />

		<div id="social-icons">
			<a class="social-icon_tw" title="Twitter" target="_blank" href="https://twitter.com/climbo_net"></a>		
			<a class="social-icon_fb" title="Facebook" target="_blank" href="https://www.facebook.com/ClimboNetCommunity"></a>
			<a class="social-icon_gp" title="Google+" target="_blank" href="https://plus.google.com/+ClimboNetCommunity" rel="publisher"></a>
			<!-- <a class="social-icon_tu ui-link" title="Tumblr" target="_blank" href="http://blog.climbo.net"></a> -->
		</div>
		<br /><br />

		<small class="text-muted">
			<i>&copy; 2014 Climbo.net</i>
			&nbsp;&bull;&nbsp;
			<a href="#">about</a>
			&nbsp;&bull;&nbsp;
			<a href="http://blog.climbo.net/">blog</a>
		</small>
		<br />
		<br />
	</div>
</div>

</template>
