
<template name="pageSettings">

	{{> navbar}}

	<section id="settings">

	{{#with currentUser}}
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<div class="col-sm-3 col-xs-5 text-right">
					<img class="img-thumbnail user-avatar-big" src="{{avatar}}" />
				</div>
				<div class="col-sm-9 col-xs-7">
					<label for="fileavatar">{{i18n 'ui.btns.avatar'}}</label>
					<input id="fileavatar" class="form-control" type="file" />
					<label class="text-danger"></label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-3 control-label">{{i18n 'ui.labels.username'}}</label>
				<div class="col-xs-9">
					<!-- <span class="text-muted">http://climbo.net/</span> -->
					<label class="text-primary control-label">{{username}}</label>
				</div>
			</div>
			<div class="form-group">
				<label for="name" class="col-xs-3 control-label">{{i18n 'ui.labels.name'}}</label>
				<div class="col-xs-9 has-feedback">
					<input id="name" class="form-control" type="text" value="{{name}}">
					<span style="display:none" class="form-control-feedback icon icon-del"></span>
				</div>
			</div>
			<div class="form-group">
				<label for="city" class="col-xs-3 control-label">{{i18n 'ui.labels.city'}}</label>
				<div class="col-xs-9">
					<input id="city" class="form-control" type="text" value="{{city}}" />
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="col-xs-3 control-label">{{i18n 'ui.labels.email'}}</label>
				{{#each emails}}
				<div class="col-xs-9 col-xs-offset-3">
				<div class="input-group">
					<div class="input-group-addon">
					{{#if verified}}
						<span class="text-green"><i class="icon icon-success"></i></span>
					{{else}}
						<a class="text-danger"><i class="icon icon-warning"></i></a>
					{{/if}}						
					</div>
					<input disabled="disabled" id="email" class="form-control" type="email" data-value="{{address}}" value="{{address}}" />
				</div>
				</div>
				{{/each}}
			</div>
			<div class="form-group">
				<label class="col-xs-3 control-label">{{i18n 'ui.labels.likeplaces'}}</label>
				<div id="likeplaces" class="col-xs-9 col-xs-offset-3">
				{{#each places}}
					<a data-type="{{type}}" data-liked="{{liked}}" class="label {{#if liked}}label-primary{{else}}bg-gray{{/if}}">{{name}}</a> 
				{{/each}}
				</div>
			</div>

			<div class="form-group">
				<label class="col-xs-3 control-label">{{i18n 'ui.labels.lang'}}</label>
				<div class="col-xs-9 col-xs-offset-3">
				<div class="input-group">
					<div class="input-group-addon"><i class="icon icon-lang-{{lang}}"></i></div>
					<select id="lang" class="form-control" disabled="disabled">
					{{#each langs}}
						<option value="{{key}}" selected={{active}}>{{val}}</option>
					{{/each}}
					</select>
				</div>
				</div>
			</div>	 

			<div class="form-group">
				<label class="col-xs-3 control-label">{{i18n 'ui.labels.account'}}</label>
				<div class="col-xs-9 col-xs-offset-3">
				{{> loginButtons}}
				</div>
			</div>
		</form>
	{{/with}}

	</section>

</template>
