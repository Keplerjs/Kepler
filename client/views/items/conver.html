
<template name="itemConver">
	<div class="conver-item">
		<div class="pull-left">
			{{#if placeId}}
				<span class="conver-author">
				{{#with newUser userId}}
					{{> item_user}}
				{{/with}}
				</span>
<!-- 				{{! #with newPlace placeId}}
					{{! > item_place}}
				{{! /with}} -->
			{{else}}
				{{#each usersIds}}
					{{#with newUser this}}
						{{> item_user}}
					{{/with}}
				{{/each}}
			{{/if}}
			<a class="btn conver-btn-title" href="/convers/{{_id}}">{{{tit}}}</a>			
		</div>
		<div class="pull-right conver-btns">
			<time>{{humanTime lastMsg.updateAt 1}}</time>
			<label class="btn btn-sm btn-default conver-btn-del">
				<i class="icon icon-del"></i>
			</label>
		</div>
	</div>
</template>

<!-- used in pageList -->
<template name="itemConverNew">
	<form class="form-horizontal item_conver-new" role="form">
		<div class="input-group">
			<input class="form-control conver-txt-new" tyte="text" maxlength="60" placeholder="{{i18n 'ui.labels.convertit'}}" aria-label="{{i18n 'ui.labels.convertit'}}" aria-expanded="true" />
			<span class="input-group-btn">
				<a class="btn btn-default conver-btn-new">
					<i class="icon icon-add"></i>
					{{i18n 'ui.btns.convernew'}}
				</a>
			</span>
		</div>
	</form>
</template>
