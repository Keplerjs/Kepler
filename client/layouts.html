
<template name="layoutFull">
	<div class="container-full">
	    {{> yield}}
	</div>
</template>

<template name="layoutPage">
	<div class="container">
	    {{> yield}}
	</div>
</template>

<template name="layoutMap">
	<div class="container-full">

		{{> map}}

		<div id="sidebar" class="sidebar {{isExpandedSidebar}}">
	        <ul class="nav nav-pills" role="tablist">
	            <li class="{{isActiveRoute 'profile'}}"><a class="btn btn-xs" href="/profile" role="tab"><i class="icon icon-profile"></i><span> {{i18n 'ui.btns.profile'}}</span></a></li>
	            <li class="{{isActiveRoute 'friends'}}"><a class="btn btn-xs" href="/friends" role="tab"><i class="icon icon-friends"></i><span> {{i18n 'ui.btns.users'}}</span></a></li>
				<li class="{{isActiveRoute 'places'}}"><a class="btn btn-xs" href="/places" role="tab"><i class="icon icon-map"></i><span> {{i18n 'ui.btns.places'}}</span></a></li>
	        </ul>
	        <div class="tab-content">
	            <div class="tab-pane fade in active" role="tabpanel">
					
					{{> yield}}

	            </div>
	        </div>
	    </div>

	    {{> alertList}}

	</div>
</template>

<template name="buttonStatus">
{{#with connectionStatus}}
	<li class="btn-connection" style="{{#if connected}}opacity:0{{else}}opacity:1{{/if}}"><a href="#" title="{{status}}"><i class="icon icon-status-{{status}}"></i></a></li>
{{/with}}
</template>
