
<template name="layoutMap">

<div class="container-full">

	{{> pageMap}}

	<div id="sidebar" class="sidebar collapsed">
        <!-- Nav tabs -->
        <ul class="sidebar-tabs" role="tablist">
            <li><a href="/intro"   role="tab" title="{{i18n 'ui.btns.home'}}"><i class="icon icon-home"></i></a></li>
            <li><a href="/profile" role="tab" title="{{i18n 'ui.btns.profile'}}"><i class="icon icon-profile"></i></a></li>
            <li><a href="/friends" role="tab" title="{{i18n 'ui.btns.friends'}}"><i class="icon icon-friends"></i></a></li>
            <li><a href="/convers" role="tab" title="{{i18n 'ui.btns.convers'}}"><i class="icon icon-mes"></i></a></li>
        </ul>
        <!-- Tab panes -->
        <div class="sidebar-content active">
            <div class="sidebar-pane active">
				
				{{> yield "sidebar"}}

				<a class="sidebar-close">&times;</a>
            </div>
        </div>
    </div>

</div>
</template>

<template name="layoutLogin">
	<div class="container-full">
	    {{> yield}}
	</div>
</template>
