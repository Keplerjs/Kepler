<!-- ADDITIONAL TEMPLATES -->

<template name="pageLoading">
	<div id="pageLoading" class="loading-lg">
		
	</div>
</template>

<template name="panelLoading">
	<div class="panel">
		<div class="panel-heading bg-primary">
			<h4 class="pull-left">
				<a class="backhist" href="javascript:history.back()"><i class="icon icon-ar-left-w"></i></a> 
			</h4>		
			<a class="close pull-right" href="/">&times;</a>
		</div>
		<div class="panel-body loading-lg">

		</div>
	</div>
</template>

<template name="panelLogin">
	<div class="panel">
		<div class="panel-heading bg-primary">
			<h4 class="pull-left">
				<a class="backhist" href="javascript:history.back()"><i class="icon icon-ar-left-w"></i></a> 
				{{i18n 'titles.login'}}
			</h4>
			<a class="close pull-right" href="/">&times;</a>
		</div>
		<div class="panel-body">
			{{> loginButtons}}
		</div>
	</div>
</template>

<template name="empty">
</template>
