
<template name="popupGeoinfo">
	{{#with fields}}
	<div class="row">
		<div class="col-sm-6">
		{{#if near}}<label>{{i18n 'label_loc'}}</label>  <span class="text-nowrap">{{near}}</span> <br />{{/if}}
		{{#if com}}<label>{{i18n 'label_com'}}</label>   <span class="text-nowrap">{{com}}</span>  <br />{{/if}}
		{{#if prov}}<label>{{i18n 'label_prov'}}</label> <span class="text-nowrap">{{prov}}</span> <br />{{/if}}
		{{#if reg}}<label>{{i18n 'label_reg'}}</label>   <span class="text-nowrap">{{reg}}</span>  <br />{{/if}}
		{{#if naz}}<label>{{i18n 'label_naz'}}</label>   <span class="text-nowrap">{{naz}}</span>  <br />{{/if}}
		</div>
		<div class="col-sm-6">
		{{#if shadow}}<label>{{i18n 'label_shadow'}}</label>&nbsp;{{shadow}}    <br />{{/if}}
		{{#if esp}}<label>{{i18n 'label_esp'}}</label>&nbsp;{{humanAzimut esp}} <br />{{/if}}
		{{#if ele}}<label>{{i18n 'label_ele'}}</label>&nbsp;{{ele}}m            <br />{{/if}}
		{{#if sunrise}}<label>{{i18n 'label_sunrise'}}</label>&nbsp;{{sunrise}} <br />{{/if}}
		{{#if sunset}}<label>{{i18n 'label_sunset'}}</label>&nbsp;{{sunset}}    <br />{{/if}}
		</div>
	</div>
	{{/with}}
</template>
