
<template name="panelAdmin_import">
	<a class="list-group-item" href="/import">
		<i class="icon icon-add"></i>
		{{i18n 'label_import'}}
	</a>
</template>

<template name="formImport">
	<div class="form-group">
		<div class="col-sm-3 col-xs-4">
			<label>{{i18n 'label_importfile'}}</label>
		</div>
		<div class="col-sm-9 col-xs-8">
			{{> inputFile_upload target='import_places' callback=importDone}}
		</div>
		<div class="clearfix import-text"></div>
	</div>
</template>

<template name="item_place_imported">
	<div class="favorite-item">
		<div class="pull-left">
			{{> item_place}}
		</div>
		<div class="pull-right">
			{{#if isEditable}}
			<div class="text-right">
				<a class="btn-editdel btn btn btn-default" href="#" data-confirm-msg="{{i18n 'btn_del'}}">
					<i class="icon icon-del"></i>
				</a>
			</div>
			{{/if}}
		</div>
	</div>
</template>
