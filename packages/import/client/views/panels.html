
<template name="panelAdmin_import">
	<a class="list-group-item" href="/admin/import">
		<i class="icon icon-add"></i>
		{{i18n 'label_import'}}
	</a>
</template>

<template name="formImport">
	<div class="row">
		
		{{> pluginsTemplate name='panelImport'}}

	</div>
	<div class="row">
		<div class="col-sm-3 col-xs-4">
			<label>{{i18n 'label_importfile'}}</label>
		</div>
		<div class="col-sm-9 col-xs-8">
			{{> inputFile_upload target='import_places' onUploaded=importDone}}
		</div>
	</div>
</template>

<template name="panelImport_import_name">
	<div class="col-xs-4">
		<label>{{i18n 'label_importname'}}</label>
	</div>
	<div class="col-xs-8">
		<input type="text" class="form-control import-name" value="{{importName}}">
	</div>
</template>
