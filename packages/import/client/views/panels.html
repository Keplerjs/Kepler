		<i class="icon icon-add"></i>
		{{i18n 'label_import'}}
	</a>
</template>

<template name="panelPlace_import">
{{#if import}}
{{#with import}}
	<div class="list-group">
		<div class="list-group-item active">
			{{i18n 'label_import'}}
		</div>	
		<div class="list-group-item">
			<label>{{i18n 'label_importname'}}</label> {{name}}
		</div>
		{{#if data}}		
		<div class="list-group-item">
			{{#with data}}
			
				{{> popupImport}}

			{{/with}}
		</div>
		{{/if}}
	</div>
{{/with}}
{{/if}}
</template>

<template name="popupImport"> 
   <div class="row">
      <div class="col-sm-12">
         {{#each keys}}
            <label>{{key}}</label>
            <span>{{val}}</span>
            <br />
         {{/each}}
       </div>
   </div>
</template>
