
<template name="panelAdmin_import">
	<a class="list-group-item" href="/admin/import">
		<i class="icon icon-add"></i>
		{{i18n 'label_import'}}
	</a>
</template>

<template name="inputFileImport">
	<div class="form-group">
		<div class="col-sm-3 col-xs-4 text-right avatar-big">
			<label for="fileimport">{{i18n 'label_importfile'}}</label>
		</div>
		<div class="col-sm-9 col-xs-8">
			<input id="fileimport" class="form-control" type="file" />
			<label class="text-danger"></label>
		</div>
	</div>
</template>
