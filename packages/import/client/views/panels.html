
<template name="panelAdmin_import">
	<a class="list-group-item" href="/admin/import">
		<i class="icon icon-add"></i>
		{{i18n 'label_import'}}
	</a>
</template>

<template name="formImport">
	<div class="row">
		<div class="col-xs-4">
			<label>{{i18n 'label_importname'}}</label>
		</div>
		<div class="col-xs-8">
			<input type="text" class="form-control import-name" value="{{importParams.importname}}">
		</div>
	</div>
	<div class="row">
		<div class="col-sm-3 col-xs-4">
			<label>{{i18n 'label_importfile'}}</label>
		</div>
		<div class="col-sm-9 col-xs-8">
			{{> inputFile_upload target='import_places' onSelect=importOnSelect onUploaded=importOnUploaded params=importParams}}
		</div>
	</div>
</template>
