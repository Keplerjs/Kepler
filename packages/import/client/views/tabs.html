
<template name="tabPlace_import">
{{#if import}}
{{#with import}}
	<div class="list-group">
		<div class="list-group-item active">
			{{i18n 'label_imported'}}
		</div>	
		{{#if data}}		
		<div class="list-group-item">
			{{#with data}}
			
				{{> popupImport}}

			{{/with}}
		</div>
		<div class="list-group-item">
			<label>{{i18n 'label_importname'}}</label> {{name}}
		</div>
		{{/if}}
	</div>
{{/with}}
{{/if}}
</template>

<template name="popupImport"> 
   <div class="row">
      <div class="col-sm-12">
         {{#each arrayify properties}}
            <label>{{key}}</label> <span>{{val}}</span>
            <br />
         {{/each}}
       </div>
   </div>
</template>
