
<template name="item_notif">
	<div class="item-notif alert alert-{{type}} alert-dismissable">
		<a class="close pull-right">
			<i class="icon icon-close-blue"></i>
		</a>
		<div>
			{{#if url}}
				<a href="{{url}}"><i class="icon icon-{{type}}"></i></a>
			{{else}}
				<i class="icon icon-{{type}}"></i>
			{{/if}}
			<span>{{{msg}}}</span>
			<span class="pull-right">{{humanDate createdAt}}</span>
		</div>
	</div>
</template>
