
<template name="popupCursor_osm">
	<a class="btn-osmsearch btn btn-default btn-sm btn-block" href="#">
		<i class="icon icon-osm"></i> {{i18n 'btn_osmsearch'}}
	</a>
</template>

<template name="popupGeojson_osm">
	<div class="popup-osm">
		{{#if properties.tags.name}}
		<a class="btn btn-block btn-default popup-tit">
			<b>{{properties.tags.name}}</b>
		</a>
		{{/if}}
      <div class="list-group-item">
      {{> popupOsm}}
      </div>
      <a class="btn btn-default btn-block" target="_blank" href="{{osmEditUrlById id}}">
         <i class="icon icon-osm"></i> {{i18n 'btn_osmedit'}}
      </a>
		<a class="btn btn-default btn-block btn-osmimport" href="#">
			<i class="icon icon-add"></i> {{i18n 'btn_osmimport'}}
		</a>
	</div>
</template>

<template name="popupOsm"> 
   <div class="row">
      <div class="col-sm-12">
         {{#each keys}}
            <label>
               <a href="{{url}}" target="_blank">
               	<b>{{key}}</b>
               </a>
            </label>
            <span>{{val}}</span>
            <br />
         {{/each}}
       </div>
   </div>
   <div class="row">
      <div class="col-sm-12 text-nowrap">
         <label>{{i18n 'label_osmid'}}</label>
         <a class="btn btn-xs btn-link" href="http://osm.org/{{id}}" target="_blank">{{id}}</a>
         <br />
         {{#with properties.meta}}
			 {{#if user}}
				<label>{{i18n 'label_osmuser'}}</label>
				<a class="btn btn-xs btn-link" href="http://osm.org/user/{{user}}" target="_blank">{{user}}</a>
            <br />
         {{/if}}
         {{#if timestamp}}
				<label>{{i18n 'label_osmdate'}}</label>
				<a class="btn btn-xs disabled">{{numericDate timestamp}}</a>
            <br />
	      {{/if}}
         {{/with}}      
      </div>
   </div>
</template>
