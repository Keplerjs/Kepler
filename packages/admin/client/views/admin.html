

<template name="panelPlaceAdmin">
	<div class="panel">
		<div class="panel-heading bg-primary">
			<h4 class="text-left">
				{{i18n 'title_adminPlace' name}}
			</h4>
		</div>
		<div class="panel-body">

			{{> pluginsTemplate name='panelPlaceAdmin' sep='<hr />'}}

		</div>		
	</div>
</template>

<template name="panelAdmin">
	<div id="admin" class="panel">

		<div class="panel-heading bg-primary">
			<h4 class="pull-left">
				<a class="back" href="{{pathFor route='profile'}}">
					<i class="icon icon-arrow-l"></i>
				</a> 
				{{i18n 'title_admin'}}
			</h4>
			<a class="close pull-right" href="/map">
				<i class="icon icon-close"></i>
			</a>
		</div>
		<div class="panel-body">
			<div class="list-group">

				{{> pluginsTemplate name='panelAdmin'}}
				
			</div>
		</div>
	</div>
</template>

<template name="panelAdmin_admin_btns">
	<a class="list-group-item" href="{{pathFor route='pageAdminUsers'}}">
		<i class="icon icon-users"></i>
		{{i18n 'title_panelAdminUsers'}}
	</a>
	<a class="list-group-item" href="{{pathFor route='pageAdminPlaces'}}">
		<i class="icon icon-map"></i>
		{{i18n 'title_panelAdminPlaces'}}
	</a>
</template>

<template name="panelAdmin_admin_methods">
	<a class="list-group-item" href="{{pathFor route='panelAdminMethods'}}">
		<i class="icon icon-admin"></i>
		{{i18n 'title_panelAdminMethods'}}
	</a>
</template>

<template name="panelAdminMethods_search">
	<div class="form-inline form-group has-feedback pull-left">
		<input class="methods-search form-control" size="16" type="text" placeholder="{{i18n 'label_find'}}" /> 
		<span class="search-canc form-control-feedback" aria-hidden="true">
			<i class="icon icon-canc"></i>
		</span>
	</div>
</template>

<template name="itemAdminMethod">
	<span class="input-group">
		<b class="method-name input-group-addon">{{name}}</b>
		<input type="text" class="form-control" value="" size="5" />
		<a class="btn btn-sm btn-default btn-run input-group-addon" href="#" data-name="{{name}}">
			<i class="icon icon-play"></i>
		</a>
	</span>
</template>
