
<template name="markerPlace">
	<div class="marker-place {{classMarker}}">
		<div class="marker-anim" style="display: none;"></div>
		{{> pluginsTemplate name='markerPlace'}}
	</div>
</template>

<template name="markerCluster">
	<div class="marker-cluster">
		<b class="badge-cluster badge">{{getChildCount}}</b>
		{{> pluginsTemplate name='markerClusterPlace'}}
	</div>
</template>

<template name="markerUser">
	<div class="marker-user {{classMarker}}">
		<div class="marker-anim" style="display: none;"></div>
		{{> pluginsTemplate name='markerUser'}}
	</div>
</template>

<template name="markerCursor">
	<div class="marker-cursor">
		{{> pluginsTemplate name='markerCursor'}}
	</div>
</template>

<template name="markerPlace_ui_checkins">
	{{#if checkinsCount}}
		<b class="badge-checkins badge">{{checkinsCount}}</b>
	{{/if}}
</template>

<template name="markerClusterPlace_ui_checkins">
	{{#if getCheckinsCount}}
		<b class="badge-checkins badge">{{getCheckinsCount}}</b>
	{{/if}}
</template>
