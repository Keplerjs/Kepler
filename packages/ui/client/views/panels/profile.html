
<template name="panelProfile">

<div id="profile" class="panel">

	<div class="panel-heading bg-primary">
		<h4 class="pull-left">
			<a class="back" href="javascript:history.back()">
				<i class="icon icon-arrow-l"></i>
			</a> 
			{{getFullname}}
		</h4>
		<a class="close pull-right" href="/">
			<i class="icon icon-close"></i>
		</a>
	</div>
	<div class="panel-body">

		{{> tabLocation}}


		<div class="list-group">

			{{> pluginsTemplate name='panelProfile'}}
			
			<a class="list-group-item" href="/history">
				<i class="icon icon-hist"></i>
				 {{i18n 'btn_hist'}} 
				<span class="badge">{{hist.length}}</span>
			</a>

		</div>
		
		<div class="list-group">
			<a class="list-group-item" href="/settings">
				<i class="icon icon-sets"></i> 
				{{i18n 'btn_settings'}}
			</a>		
			<a class="list-group-item" href="{{pathFor route='home'}}" role="tab">
				<i class="icon icon-home"></i>
				{{i18n 'btn_home'}}
			</a>
		</div>

		<div class="list-group">
			
			{{> btnConnect}}

			<a class="btn btn-default pull-right" href="/logout">
				<i class="icon icon-logout"></i> 
				{{i18n 'btn_logout'}}
			</a>
		</div>	

		{{> footer}}
	</div>
</div>

</template>
