
<template name="panelPlace">

<div id="place" class="panel">
	<div class="panel-heading bg-primary">
		<h4 class="pull-left">
			<a class="back" href="javascript:history.back()">
				<i class="icon icon-arrow-l"></i>
			</a> 
			{{#if name}} {{name}} {{else}}<i>{{i18n 'label_noname'}}</i>{{/if}}
		</h4>
		<a class="close pull-right" href="/">
			<i class="icon icon-close"></i>
		</a>
	</div>
	<div class="panel-body">

		{{> pluginsTemplate name='panelPlace'}}

		<ul class="nav nav-tabs">
			<li class="active">
				<a href="#tab_info" data-toggle="tab">
					<i class="icon icon-info"></i> <span>{{i18n 'btn_info'}}</span>
				</a>
			</li>
			<li>
				<a href="#tab_histplace" data-toggle="tab">
					<i class="icon icon-hist"></i> <span>{{i18n 'btn_hist'}}</span>
				</a>
			</li>			
		</ul>

		<div class="tab-content">
			<div class="tab-pane active" id="tab_info">

				{{> pluginsTemplate name='tabPlace'}}

			</div>	
			<div class="tab-pane" id="tab_histplace">
				{{> tab_histplace}}
			</div>	
		</div>
	</div>	
</div>

</template>

<template name="panelPlace_ui_btns">
	<div class="row">
		<div class="col-xs-3">
		
			{{> place_btn_checkin}}
		
		</div>
		<div class="col-xs-9 text-right">
			
			{{> place_btns}}

			&nbsp;<a class="btn btn-sm btn-default place-btn-map pull-right" href="/place/{{id}}/map">
				<i class="icon icon-map"></i>
			</a>
		</div>		
	</div>
</template>

<template name="panelPlace_ui_info">

	<ul class="list-group">
		{{#if desc}}
		<li class="list-group-item">
			<label>{{i18n 'label_desc'}}</label><br />
			<p class="place-desc">{{desc}}</p>
		</li>
		{{/if}}
		{{#if warn}}
		<li class="list-group-item alert alert-warning alert-dismissable place-warn">
			<i class="icon icon-danger"></i>
			<span>{{warn}}</span>
		</li>
		{{/if}}
	</ul>

</template>
