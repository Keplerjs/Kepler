
<template name="tab_histuser">
	{{#if hist.length}}
		<label>{{i18n 'label_histuser'}}</label>
		<ul class="list-group list-items">
			{{#each hist}}
			<li class="list-group-item">
				{{#with placeById this}}
					{{> item_place}}
				{{/with}}
			</li>
			{{/each}}
		</ul>
	{{else}}
		<label class="text-gray"><i>{{i18n 'label_nohist'}}</i></label>
	{{/if}}
</template>
