
<template name="tab_friends">
	{{#if friendsCommon}}
		<label>{{i18n 'label_friendscomm'}}</label>
		<ul class="list-group list-items">
			{{#each friendsCommon}}
			<li class="list-group-item">
				{{#with userById this}}
					{{> item_user}}
				{{/with}}
			</li>
			{{/each}}
		</ul>
	{{else}}
		<label class="text-gray"><i>{{i18n 'label_nofriendscomm'}}</i></label>
	{{/if}}

	{{#if isFriend}}
		{{#if friendsOther}}
		<br>
		<label>{{i18n 'label_friendsother'}}</label>
		<ul class="list-group list-items">
			{{#each friendsOther}}
			<li class="list-group-item">
				{{#with userById this}}
					{{> item_user}}
				{{/with}}
			</li>
			{{/each}}
		</ul>
		{{/if}}
	{{/if}}
</template>
