
<template name="tabLocation">
	
		<li class="list-group-item active">
			<i class="icon icon-map"></i> {{i18n 'label_location'}}
		</li>	
		<li class="list-group-item">

			{{> btns_location}}

			{{> pluginsTemplate name='tabLocation'}}

			{{#if getCheckin}}
				{{#with placeById getCheckin}}
				<div class="text-right">
					{{> place_btns}}
				</div>
				{{/with}}
			{{/if}}
		</li>
</template>

<template name="btns_location">
{{#if getCheckin}}

	{{#with placeById getCheckin}}
	
		{{> item_place}} 
	
	{{/with}}

	{{#if isMe}}
	
		{{#with placeById getCheckin}}
	
			{{> place_btn_checkin}}
	
		{{/with}}

	{{/if}}
{{else}}
	{{#if getLoc}}

		<a class="btn btn-sm btn-default" href="/user/{{id}}/map">
			<i class="icon icon-map"></i>
		</a>

	{{/if}}
{{/if}}
</template>
