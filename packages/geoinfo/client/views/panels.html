
<template name="tabPlace_geoinfo">
	{{#if geoinfo}}
	<ul class="list-group">
		<li class="list-group-item active">		
			{{i18n 'title_geoinfo'}}
		</li>
		<li class="list-group-item">
		{{#with geoinfo}}
			{{> tabGeoinfo}}
		{{/with}}
		</li>
<!-- 		<div class="text-right data-source">
			provided by <a href="http://www.geonames.org/" target="_blank">geonames</a>
		</div>	 -->	
	</ul>
	{{/if}}
</template>

<template name="panelPlaceEdit_geoinfo">
	{{#if geoinfo}}
	<div class="form-group">
	<label class="control-label">{{i18n 'label_nametips'}}</label>
	{{#with geoinfo}}
		<div class="geoinfo-nametips">
		{{#if near}}<a class="btn btn-sm btn-default">{{near}}</a> {{/if}}
		{{#if com}}<a class="btn btn-sm btn-default">{{com}}</a> {{/if}}
		</div>
	{{/with}}
	</div>
	{{/if}}
</template>
