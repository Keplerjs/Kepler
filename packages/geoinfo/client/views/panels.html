
<template name="tabPlace_geoinfo">
	{{#if geoinfo.loc}}
	<ul class="list-group">
		<li class="list-group-item active">		
			{{i18n 'title_geoinfo'}}
		</li>
		<li class="list-group-item">
		{{#with geoinfo}}
			{{> tabGeoinfo}}
		{{/with}}
		</li>
<!-- 		<div class="text-right data-source">
			provided by <a href="http://www.geonames.org/" target="_blank">geonames</a>
		</div>	 -->	
	</ul>
	{{/if}}
</template>

<template name="panelPlaceEdit_geoinfo_tips">
	{{#if geotips.length}}
	<div class="form-group">
		<label class="control-label">{{i18n 'label_nametips'}}</label>
		<div class="geoinfo-nametips">
		{{#each geotips}}
			<a class="btn btn-xs btn-default">{{this}}</a>
		{{/each}}
		</div>
	</div>
	{{/if}}
</template>

<template name="panelPlaceEdit_geoinfo_reload">
	<div class="form-group edit-geoinfo">
		<label class="control-label">{{i18n 'title_geoinfo'}}</label>
		<br />
		<div class="btn-group pull-right">
			<a class="btn btn-default btn-reload">
				<i class="icon icon-refresh"></i> {{i18n 'btn_reload'}}
			</a>
		</div>
		{{#with geoinfo}}
			{{> tabGeoinfo}}
		{{/with}}
	</div>
</template>
