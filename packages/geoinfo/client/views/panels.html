
<template name="panelPlace_geoinfo">
	{{#if geoinfo}}
	<ul class="list-group">
		<li class="list-group-item active">		
			{{i18n 'title_geoinfo'}}
		</li>
		<li class="list-group-item">
		{{#with geoinfo}}
			{{> tabGeoinfo}}
		{{/with}}
		</li>
		<div class="text-right data-source">
			provided by <a href="http://www.geonames.org/" target="_blank">geonames</a>
		</div>		
	</ul>
	{{/if}}
</template>
