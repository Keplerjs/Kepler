
<template name="tab_histplace">
	{{#if hist.length}}		
		<label>{{i18n 'labels.histplace'}}</label>
		<ul class="list-group list-items">		
			{{#each hist}}
			<li class="list-group-item">
				{{#with userById this}}
					{{> item_user}}
				{{/with}}
			</li>
			{{/each}}
		</ul>		
	{{else}}
		<label class="text-gray">{{i18n 'label.nohistplace'}}</label>
	{{/if}}
</template>
