
<template name="markerPlace">
	{{#if checkinsCount}}
		<b class="badge-checkins badge">{{checkinsCount}}</b>
	{{/if}}
</template>

<template name="markerCluster">
	{{#if getCheckinsCount}}
		<b class="badge-checkins badge">{{getCheckinsCount}}</b>
	{{/if}}
	<b class="badge-cluster badge">{{getChildCount}}</b>	
</template>
