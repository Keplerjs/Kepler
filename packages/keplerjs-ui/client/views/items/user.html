
<template name="item_user">
	<a class="btn user-btn-name" href="/user/{{_id}}">
		<img class="icon-avatar {{#unless avatar}}icon-avatar-default{{/unless}}" src="{{#if avatar}}{{avatar}}{{/if}}" /><u>{{username}}</u>
	</a>
</template>

<template name="item_user_name">
	<a class="btn user-btn-name" href="/user/{{_id}}">
		<u>{{username}}</u>
	</a>
</template>

<template name="item_user_avatar">
	<a class="btn user-btn-name" href="/user/{{_id}}">
		<img class="icon-avatar {{#unless avatar}}icon-avatar-default{{/unless}}" src="{{#if avatar}}{{avatar}}{{/if}}" />
	</a>
</template>

<template name="item_user_friend">
	<div class="friend-item {{status}}">
		<div class="pull-left">
			{{> user_status}}
			{{> item_user}}
		</div>
		<div class="pull-right">
		{{#if isOnline}}
			
			{{> btns_location}}
			
		{{/if}}
		</div>
	</div>
</template>

<template name="item_user_search">
	<div class="">
		<div class="pull-left">
			{{> item_user}}
		</div>
		<div class="pull-right">
			<time>{{humanTime createdAt 1}}</time>
		</div>
	</div>
</template>

<template name="user_status">
	<label class="">
		<i class="icon icon-{{status}}{{#if mob}}-mob{{/if}} user-device"></i> 
		<span class="user-status-text">
		{{#if eq status 'online'}}
		<b class="text-green">online</b>
		{{/if}}
		{{#if eq status 'offline'}}
		<b class="text-gray">offline</b>
		{{/if}}
		{{#if eq status 'away'}}
		<b class="text-yellow">away</b>
		{{/if}}
		</span>
	</label>
</template>
