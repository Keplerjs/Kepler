
<template name="panelPlace_tracks">
	{{#if isOutdoor}}
	<div class="list-group">
		<span class="list-group-item active">
			{{i18n 'title_tracks'}}
		</span>
		
		{{#if tracksList}}
			<span class="list-group-item">
			{{> panelPlace_tracks_list}}
			</span>
		{{else}}
			<a class="list-group-item panel-btn-tracksList" href="#" target="_blank">
				<i class="icon icon-gpx"></i> <span>{{i18n 'btn_tracks'}}</span>
			</a>
		{{/if}}
	</div>
	{{/if}}
</template>

<template name="panelPlace_tracks_list">
		{{#each getTracksList}}
		<a class="list-group-item panel-btn-track" href="#">
			{{#with properties}}
				{{> popupTrack}}
			{{/with}}
		</a>
		{{/each}}
</template>
