
<template name="panelProfile_edit">
	<a class="list-group-item" href="/places/edits">
		<i class="icon icon-edit"></i>
		 {{i18n 'label_editplaces'}} 
		<span class="badge">{{places.length}}</span>
	</a>
</template>

<template name="panelPlace_edit">
{{#if or createdAt userId}}
	<div class="row">
		<div class="col-sm-12">
			<br />
			{{#if userId}}
				<label>{{i18n 'label_creator'}}</label>
				{{#with userById userId}}
					{{> item_user_name}}
				{{/with}}
			{{/if}}
			{{#if createdAt}}
				<label>{{i18n 'label_createdAt'}}</label>
				<time>{{numericDate createdAt}}</time>
			{{/if}}

			{{#if isEditable}}
			<div class="btn-group pull-right" role="group">
				<a class="btn btn-edit btn-default" href="/place/{{id}}/edit">
					<i class="icon icon-edit"></i> {{i18n 'btn_edit'}}
				</a>
			</div>
			{{/if}}
		</div>
	</div>
{{/if}}
</template>

<template name="tabUser_edit">
{{#if places.length}}
	<ul class="list-group">
		<li class="list-group-item active">		
			<span>{{i18n 'label_editplaces'}}</span>
		</li>

		{{#if places.length}}

			{{#if placesList}}
				{{#each getPlacesList}}
				<li class="list-group-item">
					{{#with placeById this}}
						{{> item_place_search}}
					{{/with}}
				</li>
				{{/each}}
			{{else}}
				<a class="list-group-item panel-btn-placesList" href="#">
					<i class="icon icon-edit"></i> {{i18n 'label_editplaces'}}
				</a>
			{{/if}}

		{{else}}
			<li class="list-group-item">
				<label class="text-gray"><i>{{i18n 'label_notfound'}}</i></label>
			</li>
		{{/if}}
	</ul>
{{/if}}	
</template>

<template name="panelPlaceEdit">

	<div id="place" class="panel">
		<div class="panel-heading bg-primary">
			<h4 class="pull-left">
				<a class="back" href="javascript:history.back()">
					<i class="icon icon-arrow-l"></i>
				</a> 
				{{i18n 'title_edit'}}: {{#if name}} {{name}} {{else}}<i>{{i18n 'label_noname'}}</i>{{/if}}
			</h4>
			<a class="close pull-right" href="/">
				<i class="icon icon-close"></i>
			</a>
		</div>
		<div class="panel-body">
				
			{{> item_place}}
				
			<div class="row">
				<div class="col-xs-12">
				{{#if userId}}
					<label>{{i18n 'label_creator'}}</label>
					{{#with userById userId}}
						{{> item_user_name}}
					{{/with}}
				{{/if}}
				{{#if createdAt}}
					<label>{{i18n 'label_createdAt'}}</label>
					<time>{{numericDate createdAt}}</time>
				{{/if}}
			
				<div class="pull-right">
					<a class="btn-editdel btn btn btn-default" href="#" data-confirm-msg="{{i18n 'btn_del'}}">
						<i class="icon icon-del"></i> {{i18n 'btn_del'}}
					</a>
				</div>

				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<label class="control-label">{{i18n 'label_name'}}</label>
					<div class="input-group">
						<input class="input-editren form-control" type="text" value="{{name}}" placeholder="{{#unless name}}{{i18n 'label_noname'}}{{/unless}}" />
						<span class="input-group-btn">
							<a class="btn btn-default btn-cancren" href="#">
								<i class="icon icon-canc"></i>
							</a>
							<a class="btn-editren btn btn-default" href="#">{{i18n 'btn_ren'}}</a>
						</span>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<label class="control-label">{{i18n 'label_desc'}}</label>
					<textarea rows="1" class="input-desc form-control">{{desc}}</textarea>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<label class="control-label">{{i18n 'label_url'}}</label>
					<input class="input-url form-control" type="text" value="{{url}}" />
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<label class="control-label">{{i18n 'label_location'}}/{{i18n 'label_geometry'}}</label>
					<div class="input-group">
						<input class="input-editloc form-control" type="text" readonly="readonly" value="{{humanLoc loc}}" />
						<span class="input-group-btn">
							<a class="btn btn-default" data-toggle="collapse" data-target="#editMap" aria-expanded="false" aria-controls="editMap" href="#">
								<i class="icon icon-map"></i> {{i18n 'btn_edit'}}
							</a>
						</span>
					</div>
					<div class="collapse" id="editMap">
					  <div class="map"></div>
					  <div class="btn-group pull-right">
					  	<a class="btn btn-default btn-saveloc">{{i18n 'btn_save'}}</a>
					  	<a class="btn btn-default btn-cancloc">{{i18n 'btn_cancel'}}</a>
					  </div>
					</div>
				</div>
			</div>			

			{{> pluginsTemplate name='panelPlaceEdit'}}	
		
		</div>	
	</div>

</template>
