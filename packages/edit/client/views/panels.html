
<template name="panelProfile_edit">
	<a class="list-group-item" href="/places/edits">
		<i class="icon icon-edit"></i>
		 {{i18n 'label_editplaces'}} 
		<span class="badge">{{places.length}}</span>
	</a>
</template>

<template name="panelPlace_edit">
{{#if or createdAt userId}}
	<div class="row">
		<div class="col-sm-12">
			<br />
			{{#if userId}}
				<label>{{i18n 'label_creator'}}</label>
				{{#with userById userId}}
					{{> item_user_name}}
				{{/with}}
			{{/if}}
			{{#if createdAt}}
				<label>{{i18n 'label_createdAt'}}</label>
				<time>{{numericDate createdAt}}</time>
			{{/if}}

			{{#if isEditable}}
			<div class="btn-group pull-right" role="group">
				<a class="btn btn-edit btn-default" href="/place/{{id}}/edit">
					<i class="icon icon-edit"></i> {{i18n 'btn_edit'}}
				</a>
			</div>
			{{/if}}
		</div>
	</div>
{{/if}}
</template>

<template name="tabUser_edit">
{{#if places.length}}
	<ul class="list-group">
		<li class="list-group-item active">		
			<span>{{i18n 'label_editplaces'}}</span>
		</li>

		{{#if places.length}}

			{{#if placesList}}
				{{#each getPlacesList}}
				<li class="list-group-item">
					{{#with placeById this}}
						{{> item_place_search}}
					{{/with}}
				</li>
				{{/each}}
			{{else}}
				<a class="list-group-item panel-btn-placesList" href="#">
					<i class="icon icon-edit"></i> {{i18n 'label_editplaces'}}
				</a>
			{{/if}}

		{{else}}
			<li class="list-group-item">
				<label class="text-gray"><i>{{i18n 'label_notfound'}}</i></label>
			</li>
		{{/if}}
	</ul>
{{/if}}	
</template>

<template name="panelPlaceEdit">

	<div id="placeEdit" class="panel">
		<div class="panel-heading bg-orange">
			<h4 class="pull-left">
				<a class="back" href="/place/{{id}}">
					<i class="icon icon-edit"></i>
				</a>
				{{i18n 'title_edit'}}: 
				<a href="/place/{{id}}" class="">
					{{#if name}} {{name}} {{else}}<i>{{i18n 'label_noname'}}</i>{{/if}}
				</a>
			</h4>
			<a class="close pull-right" href="/place/{{id}}">
				<i class="icon icon-close"></i>
			</a>
		</div>
		<div class="panel-body">
			
			{{> pluginsTemplate name='panelPlaceEdit'}}	
					
		</div>	
	</div>

</template>

<template name="panelPlaceEdit_edit_del">
	<div class="row">
		<div class="col-xs-12">
		{{#if userId}}
			<label>{{i18n 'label_creator'}}</label>
			{{#with userById userId}}
				{{> item_user_name}}
			{{/with}}
		{{/if}}
		{{#if createdAt}}
			<label>{{i18n 'label_createdAt'}}</label>
			<time>{{numericDate createdAt}}</time>
		{{/if}}

		<div class="pull-right">
			<a class="btn-editdel btn btn btn-default" href="#" data-confirm-msg="{{i18n 'btn_del'}}">
				<i class="icon icon-del"></i> {{i18n 'btn_del'}}
			</a>
		</div>

		</div>
	</div>	
</template>
