
<template name="panelProfile_photos">
	<a class="list-group-item" href="/photos/edits">
		<i class="icon icon-photos"></i>
		 {{i18n 'title_photos'}} 
		<span class="badge">{{photos.length}}</span>
	</a>
</template>

<template name="panelSettings_photos">
	<div class="form-group">
		<div class="col-sm-3 col-xs-4 text-right avatar-big">
			<label for="fileavatar">{{i18n 'btn_avatar'}}</label>
			{{> item_user_avatar}}
		</div>
		<div class="col-sm-9 col-xs-8">
			{{> inputFile_upload target='photos_avatars'}}
		</div>
	</div>	
</template>

<template name="panelPhotos_photos">
	<a class="list-group-item" href="/photos/edits">
		<i class="icon icon-photos"></i>
		 {{i18n 'title_photos'}} 
		<span class="badge">{{photos.length}}</span>
	</a>
</template>

<template name="panelPhotos_new">
	<form class="form-horizontal item_photo-new" role="form">
		<div class="col-sm-3 col-xs-4 text-right">
			<label>{{i18n 'label_addphotos'}}</label>
		</div>
		<div class="col-sm-9 col-xs-8">
			{{> inputFile_upload target='photos_places' callback=uploadDone}}
		</div>
	</form>
</template>

<template name="panelPlaceEdit_photos">
	<div class="list-group">
		<div class="list-group-item active">
			{{i18n 'label_addphotos'}}
		</div>
		<div class="list-group-item">
			{{> inputFile_upload target='photos_places' callback=uploadDone}}
		</div>
	</div>	
	
	{{> tabPlace_photos}}

</template>

<template name="tabPlace_photos">
	<div class="list-group">
		<div class="list-group-item active">
			{{i18n 'title_photos'}}
		</div>
		<div class="list-group-item">
		{{#if photos}}
			{{#each photos}}
				<div>
					<img src="{{url}}" title="{{title}}" />
					<span>{{title}}</span>
				</div>
			{{/each}}
		{{/if}}
		</div>
	</div>	
</template>
