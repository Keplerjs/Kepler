

<template name="panelPlace_photos">
{{#if photo}}
	<div class="row">
		<figure class="col-xs-12">
			<img class="place-photo img-responsive img-rounded" src="{{photo}}" height="800" width="600" itemprop="thumbnail" alt="{{name}}" />
		</figure>
	</div>
{{/if}}
</template>

<template name="panelPlaceEdit_photos">
	<div class="list-group edit-photos">
		<div class="list-group-item active">
			{{i18n 'label_addphotos'}}
		</div>
		<div class="list-group-item">
			{{> inputFile_upload target='photos_places' params=this.id callback=photoUploaded}}
		</div>
		{{#if photo}}
		<div class="list-group-item">
			<a class="btn-photodel btn btn-default" href="#" data-confirm-msg="{{i18n 'btn_del'}}">
				<i class="icon icon-del"></i>
			</a>
			{{> panelPlace_photos}}
		</div>
		{{/if}}
	</div>
</template>

<template name="panelSettings_photos">
	<div class="form-group">
		<div class="col-sm-3 col-xs-4 text-right avatar-big">
			<label for="fileavatar">{{i18n 'btn_avatar'}}</label>
			{{> item_user_avatar}}
		</div>
		<div class="col-sm-9 col-xs-8">
			{{> inputFile_upload target='photos_avatars'}}
		</div>
	</div>	
</template>
