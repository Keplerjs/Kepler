
<template name="panelPlace_googlemaps">

	<div class="list-group">
		<span class="list-group-item active">
			{{i18n 'title_stview'}}
		</span>
		{{#if getStreetView}}
			<span class="list-group-item">
				<img src="{{getStreetView}}" />
			</span>
		{{else}}
		<a class="list-group-item place-btn-stview" href="#" target="_blank">
			<i class="icon icon-stview"></i> <span>{{i18n 'btn_stview'}}</span>
		</a>
		{{/if}}
	</div>

</template>
