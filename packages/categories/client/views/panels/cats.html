
<template name="panelCats">
	<ul class="nav nav-tabs text-right">
		<li class="{{#if eq typeCat 'place'}}active{{/if}}">
			<a href="{{pathFor route='panelCatsType' type='place'}}">
				<span>{{i18n 'btn_places'}}</span>
			</a>
		</li>
		<li class="{{#if eq typeCat 'user'}}active{{/if}}">
			<a href="{{pathFor route='panelCatsType' type='user'}}">
				<span>{{i18n 'btn_users'}}</span>
			</a>
		</li>
	</ul>
</template>

<template name="btnCats_place">
	<a class="btn btn-default pull-right" href="{{pathFor route='panelCatsType' type='place'}}">
		<i class="icon icon-cats"></i> {{i18n 'label_cats'}}
	</a>
</template>

<template name="btnCats_user">
	<a class="btn btn-default pull-right" href="{{pathFor route='panelCatsType' type='user'}}">
		<i class="icon icon-cats"></i> {{i18n 'label_cats'}}
	</a>
</template>


<template name="itemCat">
	<a class="btn btn-primary btn-sm btn-cat" href="/{{type}}s/cat/{{name}}">
		{{name}} 
		{{#if gt rank 0}}<small class="badge">{{rank}}</small>{{/if}}
	</a>
</template>
