<template name="btnCats_place">
	<a class="btn btn-default pull-right" href="{{pathFor route='panelCatsType' type='place'}}">
		<i class="icon icon-cats"></i> {{i18n 'label_catsall'}}
	</a>
</template>

<template name="btnCats_user">
	<a class="btn btn-default pull-right" href="{{pathFor route='panelCatsType' type='user'}}">
		<i class="icon icon-cats"></i> {{i18n 'label_catsall'}}
	</a>
</template>

<template name="itemCat">
{{#if gt rank 0}}
	<a class="btn btn-primary btn-sm btn-cat" href="/{{type}}s/cat/{{name}}">
		{{name}} <small class="badge">{{rank}}</small>
	</a>
{{else}}
	<a class="btn btn-primary btn-sm btn-cat" href="#">
		{{name}}
	</a>
{{/if}}
</template>
