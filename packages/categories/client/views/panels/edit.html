

<template name="panelPlaceEdit_cats_input">	
	<div class="form-group">
		<label>
			<i class="icon icon-cats"></i>
			{{i18n 'label_cats'}}
		</label>
		<div class="clearfix">
			<input value="{{join getCats}}" data-role="tagsinput" class="input-cats" type="text" />
		</div>
	</div>
</template>

<template name="panelPlaceEdit_cats_latest">	
	<div class="form-group">
		<label>{{i18n 'label_catshist'}}</label><br />
		<div class="pick-cats-latest">
		{{#each cats}}
			<button class="btn btn-default btn-xs" value="{{this}}">
				{{this}}
			</button>
		{{/each}}
		</div>
	</div>
</template>

<template name="panelPlaceEdit_cats_all">	
	<div class="form-group">
		<label>{{i18n 'label_catsall'}}</label><br />
		<div class="pick-cats-all">
		{{#each cats}}
			<button class="btn btn-default btn-xs" value="{{this}}">
				{{this}}
			</button>
		{{/each}}
		</div>
	</div>
</template>
