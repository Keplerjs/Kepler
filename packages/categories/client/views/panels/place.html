
<template name="panelPlace_cats">
	{{#if getCats.length}}
	<div class="row">
		<div class="col-sm-12">
			<label>{{i18n 'label_cats'}}</label> 
			{{#each getCats}}
				<a href="/places/cat/{{this}}" class="label label-primary">{{this}}</a>
			{{/each}}
		</div>
	</div>
	{{/if}}
</template>

<template name="panelPlaceEdit_cats">	
	<div class="form-group">
		<label>{{i18n 'label_cats'}}</label>
		<div class="clearfix">
{{{join getCats}}}
			<input data-role="tagsinput" class="input-cats" type="text" value="{{join getCats}}">
			
			<label>{{i18n 'label_catshist'}}</label>
			<div id="cats-hist" class="btn-group" data-toggle="buttons">
			{{#each currentUser.catshist}}
				<button class="btn btn-default btn-xs" value="{{this}}">
					{{this}}
				</button>
			{{/each}}
			</div>
		</div>
	</div>
</template>

<template name="itemPlaceCats">
	<div class="search-item">
		<div class="pull-left">
			{{> item_place}}

			{{#each cats}}
				<a href="/places/cat/{{this}}" class="label label-primary">{{this}}</a>
			{{/each}}
		</div>
	</div>
</template>
