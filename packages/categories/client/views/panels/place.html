
<template name="panelPlace_cats">
	{{#if getCats.length}}
	<div class="row">
		<div class="col-xs-12">
			<label>{{i18n 'label_cats'}}</label> 
			{{#each getCats}}
				<a href="/places/cat/{{this}}" class="label label-primary">{{this}}</a>
			{{/each}}
		</div>
	</div>
	{{/if}}
</template>

<template name="panelPlaceEdit_cats">	
	<div class="form-group">
		<label>{{i18n 'label_cats'}}</label>
		<div class="clearfix">
			<input value="{{join getCats}}" data-role="tagsinput" class="input-cats" type="text" />
		</div>
	</div>
</template>

<template name="panelPlaceEdit_cats_latest">	
	<div class="form-group">
		<label>{{i18n 'label_catshist'}}</label><br />
		<div class="cats-latest">
		{{#each cats}}
			<button class="btn btn-default btn-xs" value="{{this}}">
				{{this}}
			</button>
		{{/each}}
		</div>
	</div>
</template>

<template name="itemPlaceCats">
	<div class="search-item">
		<div class="pull-left">
			{{> item_place}}

			{{#each cats}}
				<a href="/places/cat/{{this}}" class="label label-primary">{{this}}</a>
			{{/each}}
		</div>
	</div>
</template>
