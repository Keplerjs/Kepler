
<template name="panelPlace_cats">
	{{#if getCats.length}}
	<div class="row">
		<div class="col-sm-12">
			<label>{{i18n 'label_cats_place'}}</label> 
			{{#each getCats}}
				<a href="/places/cat/{{this}}" class="label label-primary">{{this}}</a>
			{{/each}}
		</div>
	</div>
	{{/if}}
</template>

<template name="panelPlaceEdit_cats">	
	<div class="form-group">
		<label>{{i18n 'label_cats_place'}}</label>
		<div class="clearfix">
			<div id="cats_edit" class="btn-group" data-toggle="buttons">
			{{#each allCats}}
				<label class="btn btn-sm btn-default {{#if active}} active {{/if}}">
				<input name="cats" type="checkbox" checked="{{active}}" value="{{val}}" class="form-control" />
				{{name}}
				</label>
			{{/each}}
			</div>
		</div>
	</div>
</template>
