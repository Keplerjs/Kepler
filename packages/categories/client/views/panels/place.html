
<template name="panelPlace_cats">
	{{#if getCats.length}}
	<div class="row">
		<div class="col-xs-12">
			<label>{{i18n 'label_cats'}}</label> 
			{{#each getCats}}
				<a href="/places/cat/{{this}}" class="label label-primary">{{this}}</a>
			{{/each}}
		</div>
	</div>
	{{/if}}
</template>

<template name="itemPlaceCats">
	<div class="search-item">
		<div class="pull-left">
			{{> item_place}}

			{{#each cats}}
				<a href="/places/cat/{{this}}" class="label label-primary">{{this}}</a>
			{{/each}}
		</div>
	</div>
</template>
