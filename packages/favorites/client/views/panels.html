
<template name="panelProfile_favorites">
	<a class="list-group-item" href="/favorites">
		<i class="icon icon-star"></i>
		 {{i18n 'btn_favs'}} 
		<span class="badge">{{favorites.length}}</span>
	</a>
</template>

<template name="panelUser_favorites">
{{#if and isFriend favorites.length}}
	<ul class="list-group">
		<li class="list-group-item active">		
			<span>{{i18n 'label_favsplaces'}}</span>
		</li>

		{{#if favorites.length}}

			{{#if favsList}}
				{{#each getFavsList}}
				<li class="list-group-item">
					{{#with placeById this}}
						{{> item_place_search}}
					{{/with}}
				</li>
				{{/each}}
			{{else}}
				<a class="list-group-item panel-btn-favsList" href="#">
					<i class="icon icon-star"></i> {{i18n 'btn_favs'}}
				</a>
			{{/if}}

		{{else}}
			<li class="list-group-item">
				<label class="text-gray"><i>{{i18n 'label_nofavs'}}</i></label>
			</li>
		{{/if}}
	</ul>
{{/if}}	
</template>
