
<template name="panelPlace_share">
	<div class="row">
		<div class="col-xs-4">
			<div class="btn-group btn-share-url" role="group" aria-label="...">
				<!-- TODO social buttons -->
			</div>
		</div>
		<div class="col-xs-8">	
			<div class="btn-group btn-share-map pull-right" role="group">
				
				<a class="btn btn-default btn-share" href="#" data-clipboard-text="{{absoluteUrl 'place/'}}{{id}}">
					{{i18n 'label_share'}} <i class="icon icon-share"></i>
				</a>
		
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				  {{i18n 'btn_nav'}}
				  <span class="caret"></span>
				</button>
				<div class="dropdown-menu">
				{{#with shareUrls}}
				  	<a href="{{default}}" class="btn pull-left" target="_blank">
						<i class="icon icon-nav"></i>&nbsp;<span>{{i18n 'btn_navapp'}}</span>
					</a>
					<a href="{{google}}" class="btn pull-left" target="_blank">
						<i class="icon icon-gmap"></i>&nbsp;<span>{{i18n 'btn_google'}}</span>
					</a>
				  	<a href="{{osm}}" class="btn pull-left" target="_blank">
						<i class="icon icon-osm"></i>&nbsp;<span>{{i18n 'btn_osm'}}</span>
					</a>
					<!--<a href="{{bing}}" class="btn btn-sm pull-left" target="_blank">
						<i class="icon icon-bing"></i>&nbsp;<span>{{i18n 'btn_bing'}}</span>
					</a>-->				
				{{/with}}
				</div>
			</div>
		</div>
	</div>
</template>
