
<template name="panelPlace_pois">
	
	{{#if getPoisList}}
	<div class="list-group">
		<a class="list-group-item active panel-btn-pois" href="/place/{{id}}/pois">
			<i class="icon icon-pois"></i> {{i18n 'tabs.pois'}}
		</a>
		{{#each getPoisList}}
		<a class="list-group-item panel-btn-pois" href="#">
			<i class="icon icon-{{type}}"></i> {{title}}
			<span class="badge bg-gray">{{count}}</span>
		</a>
		{{/each}}
	</div>
	{{/if}}

</template>
