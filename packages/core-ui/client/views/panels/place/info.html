
<template name="tabPlace_ui_info">
<div class="row">
	<div class="col-xs-12">
	{{#if desc}}
		<label>{{i18n 'label_desc'}}</label><br />
		<p class="place-desc">
			{{desc}}
		</p>
	{{/if}}
	{{#if url}}
		<label>{{i18n 'label_url'}}</label>
		<a class="btn btn-link place-url" href="{{url}}" target="_blank">
			<i class="icon icon-url"></i> {{humanUrl url}}
		</a>
	{{/if}}

	{{#if warn}}
		<div class="alert alert-warning alert-dismissable place-warn">
			<i class="icon icon-danger"></i>
			<span>{{warn}}</span>
		</div>
		{{/if}}
	</div>
</div>
</template>
