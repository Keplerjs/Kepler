
<template name="panelSettings_ui_account">

	<div class="form-group">
		<label class="col-xs-3 control-label">{{i18n 'label_signupdate'}}</label>
		<div class="col-xs-9">
			<label class="control-label"><time>{{numericDate createdAt}}</time></label>
		</div>
	</div>

	<div class="form-group">
		<label class="col-xs-3 control-label">{{i18n 'label_userid'}}</label>
		<div class="col-xs-9">
			<code>{{_id}}</code>
		</div>
	</div>
	{{#with source}}
	{{#if service}}
	<div class="form-group">
		<label class="col-xs-3 control-label">{{i18n 'label_account'}}</label>
		<div class="col-xs-9">
		{{#if eq service 'keplerjs'}}
			<a class="btn btn-default" href="/user/{{_id}}">
				<i class="icon icon-kepler"></i> {{_id}}
			</a>
		{{/if}}
		{{#if eq service 'openstreetmap'}}
			<a class="btn btn-default" href="{{url}}">
				<i class="icon icon-osm"></i> {{options.profile.name}}
			</a>
		{{/if}}
		{{#if eq service 'facebook'}}
			<a class="btn btn-default" href="{{url}}">
				<i class="icon icon-fb"></i> {{options.profile.name}}
			</a>
		{{/if}}	
		{{#if eq service 'github'}}
			<a class="btn btn-default" href="{{url}}">
				<i class="icon icon-git"></i> {{options.profile.name}}
			</a>
		{{/if}}					
		{{#if eq service 'google'}}
			<a class="btn btn-default" href="{{url}}">
				<i class="icon icon-goo"></i> {{options.profile.name}}
			</a>
		{{/if}}	
		</div>
	</div>
	{{/if}}
	{{/with}}
				
	<div class="form-group">
		<label class="col-xs-3 control-label">{{i18n 'label_password'}}</label>
		<div class="col-xs-8 col-xs-offset-3">

			{{> loginButtons}}
			
			<a class="btn btn-default btn-block" href="/logout">
				<i class="icon icon-logout"></i> 
				{{i18n 'btn_logout'}}
			</a>

		</div>
	</div>

</template>
