
<template name="panelProfile">

<div id="profile" class="panel">

	<div class="panel-heading bg-primary">
		<h4 class="pull-left">
			<a class="back" href="{{routeBack}}">
				<i class="icon icon-arrow-l"></i>
			</a> 
			{{i18n 'title_profile' getFullname}}
		</h4>
		<a class="close pull-right" href="/map">
			<i class="icon icon-close"></i>
		</a>
	</div>
	<div class="panel-body">

		<div class="list-group">

			{{> pluginsTemplate name='panelProfile'}}
			
		</div>

		<div class="clearfix">&nbsp;</div>

		{{> footer}}

	</div>
</div>

</template>

<!-- DEFAULTS TEMPLATES -->
<template name="panelProfile_ui_tablocation">
	{{#if or getLoc getCheckin}}
		
		{{> tabLocation}}

	{{/if}}
</template>

<template name="panelProfile_ui_sets">
	<a class="list-group-item" href="/settings">
		<i class="icon icon-sets"></i> 
		{{i18n 'btn_settings'}}
	</a>
</template>

<template name="panelProfile_ui_hist">
	<a class="list-group-item" href="/history">
		<i class="icon icon-hist"></i>
		 {{i18n 'btn_hist'}} 
		<span class="badge">{{hist.length}}</span>
	</a>
</template>

<template name="panelProfile_ui_home">
	
	<div class="clearfix">&nbsp;</div>

	<a class="btn btn-default" href="{{pathFor route='pageHome'}}">
		<i class="icon icon-home"></i>
		{{i18n 'btn_home'}}
	</a>		
</template>

<template name="panelProfile_ui_logout">
	<div class="pull-right">
		
		{{> btnConnect}}

		<a class="btn btn-default" href="/logout">
			<i class="icon icon-logout"></i> 
			{{i18n 'btn_logout'}}
		</a>
	</div>
</template>
