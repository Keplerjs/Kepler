
<template name="search_user">
	<div class="row form-group has-feedback">
		<div class="col-xs-6">
			<input class="users-search form-control" type="text" placeholder="{{i18n 'label_find'}}" /> 
			<span class="search-canc form-control-feedback" aria-hidden="true"><i class="icon icon-canc"></i></span>
		</div>
		<div class="col-xs-6 text-right" style="padding-left:0">
			{{#with currentUser}}
				{{> user_status}}
			{{/with}}
			<input id="switch_online" type="checkbox" />
		</div>
	</div>

	<ul class="nav nav-tabs text-right">
		<li class="{{routeIs 'friends' 'active'}}">
			<a href="{{pathFor route='friends'}}">
				<span>{{i18n 'title_friends'}}</span>
			</a>
		</li>
		<li class="{{routeIs 'usersNews' 'active'}}">
			<a href="{{pathFor route='usersNews'}}">
				<span>{{i18n 'title_usersNews'}}</span>
			</a>
		</li>
	</ul>
</template>
