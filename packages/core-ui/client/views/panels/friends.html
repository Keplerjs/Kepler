
<template name="panelUsers">

	{{> pluginsTemplate name='panelUsers'}}

	<div class="clearfix"></div>

	<ul class="nav nav-tabs text-right">
		{{#if currentUser}}
		<li class="{{routeIs 'friends' 'active'}}">
			<a href="{{pathFor route='friends'}}">
				<span>{{i18n 'title_friends'}}</span>
			</a>
		</li>
		{{/if}}
		<li class="{{routeIs 'usersNews' 'active'}}">
			<a href="{{pathFor route='usersNews'}}">
				<span>{{i18n 'title_usersNews'}}</span>
			</a>
		</li>
	</ul>
</template>

<template name="panelUsers_ui_search">
	<div class="form-group has-feedback pull-left">
		<input class="users-search form-control" size="10" type="text" placeholder="{{i18n 'label_find'}}" /> 
		<span class="search-canc form-control-feedback" aria-hidden="true">
			<i class="icon icon-canc"></i>
		</span>
	</div>
</template>

<template name="panelUsers_ui_status">
	<div class="pull-right">
	{{#if currentUser}}
		{{#with currentUser}}
			{{> user_status}}
		{{/with}}
		<input id="switch_online" type="checkbox" />
	{{/if}}
	</div>
</template>
