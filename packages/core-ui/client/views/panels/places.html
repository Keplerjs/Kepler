
<template name="search_place">
	<div class="row form-group">
		<div class="col-xs-6">
			<input class="places-search form-control" type="text" placeholder="{{i18n 'label_find'}}" /> 
			<span class="search-canc form-control-feedback" aria-hidden="true"><i class="icon icon-canc"></i></span>
		</div>
		<div class="col-xs-6 text-right">
		</div>
	</div>

	<ul class="nav nav-tabs text-right">
		<li class="{{routeIs 'placesNearby' 'active'}}">
			<a href="{{pathFor route='placesNearby'}}">
				<span>{{i18n 'title_placesNearby'}}</span>
			</a>
		</li>
		<li class="{{routeIs 'placesNews' 'active'}}">
			<a href="{{pathFor route='placesNews'}}">
				<span>{{i18n 'title_placesNews'}}</span>
			</a>
		</li>
	</ul>
</template>
