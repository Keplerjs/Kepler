
<template name="panelPlaces">

	{{> pluginsTemplate name='panelPlaces'}}

	<div class="clearfix"></div>

	<ul class="nav nav-tabs text-right clearfix">
		<li class="{{routeIs 'placesNews' 'active'}}">
			<a href="{{pathFor route='placesNews'}}">
				<span>{{i18n 'title_placesNews'}}</span>
			</a>
		</li>
		<li class="{{routeIs 'placesNearby' 'active'}}">
			<a href="{{pathFor route='placesNearby'}}">
				<span>{{i18n 'title_placesNearby'}}</span>
			</a>
		</li>
	</ul>
</template>

<template name="panelPlaces_ui_search">

	<div class="form-inline form-group has-feedback pull-left">
		<input class="places-search form-control" size="10" type="text" placeholder="{{i18n 'label_find'}}" /> 
		<span class="search-canc form-control-feedback" aria-hidden="true">
			<i class="icon icon-canc"></i>
		</span>
	</div>

</template>
