<!-- compact version for unlogged users -->
<template name="footer_ui_lang">
{{#if gt langs.length 1}}
<span class="btn-group btns-langs">
	{{#each langs}}
	<a href="#" data-key="{{key}}" title="{{val}}" data-val="{{val}}" class="btn btn-xs btn-default {{#if active}}active{{/if}}">
		<i class="icon icon-lang-{{key}}"></i>
		<span>{{val}}</span>
	</a>
	{{/each}}
	<br />
	<label>{{lang}}</label>
</span>
{{/if}}
</template>
