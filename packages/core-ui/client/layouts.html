
<template name="layoutFull">
	<div class="container-fluid">
	    {{> yield}}
	</div>
</template>

<template name="layoutPage">
	{{> header}}
	<div class="container-fluid">
		{{> yield}}
	</div>
	{{> footer}}
</template>

<template name="layoutMap">
	<div class="container-full">

		<div id="map" class="sidebar-map"></div>

		<div id="sidebar" class="sidebar {{#if showSidebar}} expanded {{/if}}">
			
			{{> navSidebar}}

			<div class="tab-content">
				<div class="tab-pane fade in active" role="tabpanel">

				{{> yield}}

				</div>
			</div>
		</div>
	</div>
</template>

<template name="empty">
</template>
