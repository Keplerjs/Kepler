

<!-- TODO split in two templates user convers and place convers -->

<template name="item_conver">
	<div class="conver-item">
		<span class="btn-group btn-group-justified">	
			<a class="btn btn-sm conver-title" href="/conver/{{_id}}">
				<i class="icon icon-mes"></i> {{tit}}
			</a>
			<div class="pull-right">
				<time>{{humanTime date 1}}</time>
				<a style="{{#if isMine}}display:inline-block;{{/if}}" class="btn btn-sm btn-default conver-btn-del" href="#" data-confirm-msg="{{i18n 'btn_converdel'}}">
					<i class="icon icon-del"></i>
				</a>
			</div>
		</span>		
		
		{{#if target}}
		<span class="conver-target">
			{{#with target}}
				{{> Template.dynamic template=this.template}}
			{{/with}}
		</span>
		{{/if}}
		{{#if usersIds}}
		<span class="conver-users pull-right">
		{{#each usersIds}}
			{{#with userById this}}
				{{> item_user_name}}
			{{/with}}
		{{/each}}
		</span>
		{{/if}}
	</div>
</template>
