
<template name="panelSettings_upload">
	<div class="form-group">
		<div class="col-sm-3 col-xs-4 text-right avatar-big">
			{{> item_user_avatar}}
		</div>
		<div class="col-sm-9 col-xs-8">
			<label for="fileavatar">{{i18n 'btn_avatar'}}</label>
			<input id="fileavatar" class="form-control" type="file" />
			<label class="text-danger"></label>

			<div>
				{{> inputFileUpload target='avatars' callback=updateAvatar}}
			</div>
		</div>
	</div>	
</template>
